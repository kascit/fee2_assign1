                <option value="gay_and_lesbian">Gay and Lesbian</option>
                <option value="graphical_novel">Graphic Novels</option>
                <option value="historical_fiction">Historical Fiction</option>
                <option value="history">History</option>
                <option value="horror">Horror</option>
                <option value="humor_and_comedy">Humor and Comedy</option>
                <option value="manga">Manga</option>
                <option value="memoir">Memoir</option>

                <option value="mystery">Mystery</option>

                <option value="mystery">Mystery</option>
            </select><br><br>

        <textarea name="review" rows="5" cols="30"></textarea><br><br>
        <label for="rating">Rating:</label>
        <input type="number" name="rating" min="1" max="5"><br><br>
